<div id="map"></div>
<div id="search" class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <input class="form-control" #box (keyup)="0" type="text" placeholder="Enter regexp..">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div id="routeList" class="list-group" role="tablist">
          <a *ngFor="let track of (trackInfos | matchKey: box.value)"
             href="#" role="tab" data-toggle="list"
             class="list-group-item list-group-item-action {{track.isValid ? '' : 'disabled'}}" (click)="pickTrack(track)">{{ track.displayedTest }}</a>
        </div>
      </div>
    </div>
  </div>
</div>
