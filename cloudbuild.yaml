steps:
- name: 'gcr.io/cloud-builders/git'
  args: ['clone', 'https://github.com/lyx-x/SwissHiking.git']
- name: 'gcr.io/cloud-builders/npm'
  args: ['install']
- name: 'gcr.io/cloud-builders/npm'
  args: ['run', 'postinstall']
- name: 'gcr.io/cloud-builders/gcloud'
  args: ['app', 'deploy']
timeout: '1600s'
